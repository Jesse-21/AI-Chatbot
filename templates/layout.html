<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My ChatBot</title>
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <h1 style="margin-bottom: 15px">Chat With Me</h1>
        {% block content %}{% endblock %}
        <form action="{{ url_for('chatbot') }}" method="post" >
            <label for="message"></label>
            <input id="message" name="message" required type="text" placeholder="Send your message...">
            <button type="submit"><i class="fa-solid fa-plane"></i></button>
        </form>
    </div>
    <script src="https://kit.fontawesome.com/e82e615a76.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script>
        window.onload = function() {
          window.scrollTo(0, document.body.scrollHeight);
        };
    </script>
</body>
</html>
